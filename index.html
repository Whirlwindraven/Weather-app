<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-light text-center my-4">Weather application</h1>
    
        <form class="change-location my-4 text-center text-info">
          <label for="place">Type a location to receive the weather information</label>
          <input type="text" name="place" class="form-control p-4">
        </form>
        
        <div class="card shadow-lg rounded d-none">
          <img src="" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details">
          </div>
        </div>
        
        <div class="row mx-auto my-4 justify-content-center" id="forecast">
        </div>
        
      </div> 


    <script src="./Scripts/forcast.js"></script>
</body>
</html>
